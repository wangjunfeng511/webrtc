<html>
<head>
    <title>Monitor Client by WebRTC</title>
   
</head>
<style>
    body {
        background: #eee;
        padding: 5% 0;
    }
    video {
        background: black;
        border: 1px solid gray;
    }
    .call-page {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
    }

    #remoteVideo {
        width: 500px;
        height: 500px;
    }
</style>
<body>
<div id = "loginPage" class = "container text-center">
    <div class = "row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>WebRTC Video Demo. Please sign in</h2>
            <label for = "usernameInput" class = "sr-only">Login
            <input type = "text" id = "usernameInput" class = "form-control formgroup"
                   placeholder = "Login" required = "" autofocus = "">
            </label>
            <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">开始监控</button>
        </div>
    </div>
</div>
<div id = "callPage" class = "call-page">
    <!--
    <video id = "localVideo" autoplay></video>
    -->
    <video id = "remoteVideo" autoplay></video>
    <div class = "row text-center">
        <div class = "col-md-12">
            <input id = "callToUsernameInput" type = "text"
                   placeholder = "username to call" required = "" autofocus = "autofocus">
            <button id = "callBtn" class = "btn-success btn">呼叫</button>
            <button id = "hangUpBtn" class = "btn-danger btn">断开</button>
        </div>
    </div>
</div>

<script src = "monitor.js"></script>
</body>
</html>
